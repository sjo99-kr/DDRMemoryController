name: RTL CI

on:
  push:
  pull_request:

jobs:
  lint-and-synth:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y verilator yosys

      - name: Run Verilator Lint
        run: |
          chmod +x scripts/lint_rtl.sh
          ./scripts/lint_rtl.sh             
          chmod +x scripts/lint_bfm.sh
          ./scripts/lint_bfm.sh

      - name: Run Yosys Synthesis
        run: |
          chmod +x scripts/run_yosys.sh
          ./scripts/syn_nangate45.sh
